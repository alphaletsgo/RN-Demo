1、state的使用
2、表单使用
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>State和事件绑定</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    var CheckComponent = React.createClass({
      getInitialState: function(){//初始化状态函数
        return {
          isChecked:false
        }
      },
      handleChange: function(){//事件回调函数
        this.setState({
          isChecked: !this.state.isChecked
        });
      },
      render:function() {//渲染函数
        return (
            <div>
              <input type="checkbox" onChange={this.handleChange} />{this.state.isChecked ? "已选中" : "未选中"}
            </div>
        );
      }
    });

    ReactDOM.render(
      <CheckComponent />,
      document.getElementById('root')
    );

    //表单使用
    //需求，自定义一个输入框组件，使在输入框中输入文本时同步显示文本
    var Input = React.createClass({
      //firt one 初始化state
      getInitialState:function() {
        return {
          value:"请输入"
        };
      },
      //回调函数
      handleChange: function(event) {
        this.setState({
          value:event.target.value
        });
      },
      //渲染
      render:function() {
        return (
          <div>
            <input type="text" value={this.state.value} onChange={this.handleChange} />
            <p>{this.state.value}</p>
          </div>
        );
      }
    });
    ReactDOM.render(
      <Input />,
      document.getElementById("root")
    );
  </script>
</html>
